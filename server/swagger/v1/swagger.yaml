---
swagger: '2.0'
info:
  title: API V1
  version: v1
paths:
  "/api/v1/api_users/":
    get:
      summary: Displays all Users
      tags:
      - List all Users
      responses:
        '200':
          description: list users
    post:
      summary: Create a user
      tags:
      - Create an API User
      consumes:
      - application/json
      parameters:
      - name: api_user
        in: body
        schema:
          type: object
          properties:
            email:
              type: string
            password_digest:
              type: string
            username:
              type: string
            mentor:
              type: boolean
            mentee:
              type: boolean
            first_name:
              type: string
            last_name:
              type: string
            city:
              type: string
          required:
          - email
          - password_digest
          - username
          - mentor
          - mentee
      responses:
        '201':
          description: user created
        '422':
          description: required field, eg. password, can not be blank
  "/api/v1/api_users/{id}":
    get:
      summary: Retrieves a user
      tags:
      - Return a User
      consumes:
      - application/json
      parameters:
      - name: id
        in: path
        type: string
        required: true
      responses:
        '200':
          description: user found
          schema:
            type: object
            properties:
              email:
                type: string
              password_digest:
                type: string
              username:
                type: string
              mentor:
                type: boolean
              mentee:
                type: boolean
            required:
            - email
            - password_digest
            - username
            - mentor
            - mentee
        '404':
          description: interval not found
    delete:
      summary: Deletes a user
      tags:
      - Delete User
      consumes:
      - application/json
      parameters:
      - name: id
        in: path
        type: string
        required: true
      responses:
        '204':
          description: meeting interval deleted
        '404':
          description: interval not found
    patch:
      summary: Update an API User
      tags:
      - Update an APi User
      description: Note that if successful, you do not recieve the updated content
        back. You will only recieve a 204
      consumes:
      - application/json
      parameters:
      - name: id
        in: path
        type: string
        required: true
      - name: api_user
        in: body
        schema:
          type: object
          properties:
            email:
              type: string
            password_digest:
              type: string
            username:
              type: string
            mentor:
              type: boolean
            mentee:
              type: boolean
            first_name:
              type: string
            last_name:
              type: string
            city:
              type: string
          required: []
      responses:
        '204':
          description: user updated
        '404':
          description: user not found
        '422':
          description: parameter not unqiue valid
  "/api/v1/api_users/{api_user_id}/experiences/":
    get:
      summary: Displays all Experiences for a user
      tags:
      - List all Experiencess for a user
      consumes:
      - application/json
      parameters:
      - name: api_user_id
        in: path
        type: string
        required: true
      responses:
        '200':
          description: list experiences
        '404':
          description: interval not found
    post:
      summary: Create an experience
      tags:
      - Create an experience for an API User
      consumes:
      - application/json
      parameters:
      - name: api_user_id
        in: path
        type: string
        required: true
      - name: experience
        in: body
        schema:
          type: object
          properties:
            available_online:
              type: boolean
            available_offline:
              type: boolean
            qualification:
              type: string
            programminglanguage_id:
              type: integer
            meetinginterval_id:
              type: integer
          required:
          - qualification
          - programminglanguage_id
          - meetinginterval_id
      responses:
        '201':
          description: user created
        '422':
          description: required field, eg. password, can not be blank
  "/api/v1/api_users/{api_user_id}/experiences/{id}":
    get:
      summary: Displays Experience for a user
