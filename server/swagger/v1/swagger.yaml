  "/api/v1/profile/":
    get:
      summary: Display user you are logged in as
      tags:
      - Display user you are logged in as
      consumes:
      - application/json
      parameters:
      - name: Authorization
        in: header
        type: string
      responses:
        '422':
          description: no token
        '200':
          description: Display current user logged in
